<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <title>Les Petits Plats</title>
    </head>

    <body>
        <header role="banner">
            <div class="header-logo" aria-label="logo"> 
                <img alt="logo" src="images/logo.png" width="auto" height="auto" />
            </div>
            <nav id="menu" role=”navigation” aria-label="photographer categories">
                <ul></ul>
            </nav>
        </header>
    
        <main>

            <div role="search-bar" class="sectionSearch">
                <form method="post" action="">
                    <div class="form-search">
                        <input type="text" name="" id="searchBar" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"/>
                        <span class="loupe"><img src="images/loupe.svg" alt=""></button>
                    </div>
                </form>
            </div>

            <section class="sectionTris">
              
                <div class="encarTri">
                  <span>Ingrédients</span>
                  <input id="inputIngredient" type="text" name="ingredients" placeholder="Rechercher un ingrédient">
                  <img class="chevron" alt="chevron" src="images/chevron_down.svg"/>
                </div>

                <div class="encarTri">
                  <span>Appareils</span>
                  <input id="inputAppareil" type="text" name="appareils" placeholder="Rechercher un appareil">
                  <img class="chevron" alt="chevron" src="images/chevron_down.svg"/>
                </div>
                
                <div class="encarTri">
                  <span>Ustensiles</span>
                  <input id="inputUstensile" type="text" name="ustensiles" placeholder="Rechercher un ustensile">
                  <img class="chevron" alt="chevron" src="images/chevron_down.svg"/>
                </div>

                <!-- <div class="encarTri">
                  <div class="triClose">
                    <span>Ustensiles</span>
                    <img class="chevron" alt="chevron" src="images/chevron_up.svg"/>
                  </div>
                  <div class="triOpen">
                    <input id="inputUstensile" type="text" name="appareils" placeholder="Rechercher un ustensile">
                    <img class="chevron" alt="chevron" src="images/chevron_down.svg"/>
                  </div>
                </div> -->

            </section>

              <section class="recettes">
              </section>

        </main>
      
        <footer></footer>
    
        <script src="recipes.js"></script>
        <script src="index.js"></script>
        
    </body>
</html>
